<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交易失敗</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
            padding: 20px;
            text-align: center;
        }
        .fa-circle-xmark {
            color: red;
        }
    </style>
</head>
<body>
    <section>
        <div class="container mt-5 p-5">
            <div class="row">
                <div class="col-md-6 offset-md-3 text-center">
                    <i class="fa-solid fa-circle-xmark fa-5x text-danger"></i>
                    <p class="fs-3">交易失敗</p>
                    <p class="fs-4">抱歉，您的交易未能完成。</p>
                    <p class="fs-4">錯誤訊息：<strong th:text="${errorMessage}"></strong></p>
                    <div class="text-center">
                        <a href="/" class="btn btn-primary">返回首頁</a>
                        <a href="/user/user-orders"r" class="btn btn-danger">重新支付</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
